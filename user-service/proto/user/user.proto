syntax = "proto3";
package go.micro.srv.user;


message User {
    string id = 1;
    string name = 2;
    string company = 3;
    string email = 4;
    string password = 5;
}

message Response{
    User user = 1;
    repeated User users = 2;
}

message Token {
    string token = 1;
    bool valid = 2;
}

service UserService {
    rpc Create (User) returns (Response);
    rpc Auth (User) returns (Token) {};
}
