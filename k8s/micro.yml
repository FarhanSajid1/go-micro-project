apiVersion: apps/v1
kind: Deployment
metadata:
  name: micro
spec:
  replicas: 3
  selector:
    matchLabels:
      app: micro
  template:
    metadata:
      labels:
        app: micro
    spec:
      containers:
      - name: micro
        image: microhq/micro
        args: 
          - "api"
          - "--handler=rpc"
        env:
          - name: MICRO_REGISTRY
            value: kubernetes
          - name: MICRO_SELECTOR
            value: static
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: micro-service
spec:
  selector:
    app: micro
  ports:
  - port: 8080
    targetPort: 8080
